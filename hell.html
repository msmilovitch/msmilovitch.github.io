<script>

var scrolling = true;
    
pageScroll();    
    
//button listeners
var pause = document.querySelector("#pausebutton");
pause.addEventListener("click", stopScrolling);
    
var audio = document.querySelector("#hellaudio");
var audioButton = document.querySelector("#audiobutton");
audioButton.addEventListener("click", muteAudio);

    
function stopScrolling(){
    if (scrolling){
        scrolling = false;
        pause.value = "UNPAUSE";
    }
    else{
        scrolling = true;
        pageScroll();
        pause.value = "PAUSE";
    }
}
    
function muteAudio(){
    if (audio.muted){
        audio.muted = false;
        audioButton.value = "MUTE";
    }
    else{
        audio.muted = true;
        audioButton.value = "UNMUTE";
    }
}

    
function pageScroll() {
    
        window.scrollBy(0, 1); // how much we scroll by (horizontal, vertical)
        
        if (scrolling){
            scrolldelay = setTimeout('pageScroll()', 10); // how often we scroll in milliseconds
        }
}

</script>
